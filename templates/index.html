<!DOCTYPE html>
<html>
<head>
    <title>ATS ANEIAP</title>
</head>
<body>

<h1>Analizador de Hoja de Vida ANEIAP</h1>

<form action="/analizar" method="POST" enctype="multipart/form-data">

    <label>Nombre del aspirante:</label>
    <input type="text" name="nombre" required><br>

    <label>Cargo al que aspira:</label>
    <select name="cargo" required>
        {% for c in cargos %}
        <option value="{{c}}">{{c}}</option>
        {% endfor %}
    </select><br>

    <label>Cap√≠tulo:</label>
    <select name="capitulo" required>
        {% for u in universidades %}
        <option value="{{u}}">{{u}}</option>
        {% endfor %}
    </select><br>

    <label>Sube tu hoja de vida (PDF):</label>
    <input type="file" name="pdf" accept="application/pdf" required><br>

    <button type="submit">Analizar</button>

</form>

</body>
</html>
