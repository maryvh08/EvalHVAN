<form id="form">
  <input name="name" id="name" placeholder="Nombre completo" required />
  <select id="chapter" name="chapter"> 
    <option>UNIGUAJIRA</option>
    <option>UNIMAGDALENA</option>
    <!-- agrega el resto -->
  </select>
  <select id="cargo" name="cargo">
    <option>PC</option><option>IC</option><!-- etc -->
  </select>
  <input type="file" id="cv" accept="application/pdf" required />
  <button type="submit">Analizar</button>
</form>
<div id="resultPanel"></div>

<script>
document.getElementById('form').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fd = new FormData();
  fd.append('name', document.getElementById('name').value);
  fd.append('chapter', document.getElementById('chapter').value);
  fd.append('cargo', document.getElementById('cargo').value);
  fd.append('cv', document.getElementById('cv').files[0]);
  const resp = await fetch('https://TU_BACKEND_URL/api/analyze/', {
    method:'POST', body: fd
  });
  const json = await resp.json();
  document.getElementById('resultPanel').innerText = JSON.stringify(json, null, 2);
});
</script>
