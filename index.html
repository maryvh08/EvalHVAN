<!DOCTYPE html>
<html>
<head>
    <title>Analizador de CV</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<h1>Analizador de Perfil, Funciones y Hoja de Vida</h1>

<form action="/analizar" method="POST" enctype="multipart/form-data">

    <label>Seleccione Cap√≠tulo:</label>
    <select name="capitulo" required>
        {% for cap in capitulos %}
        <option value="{{ cap }}">{{ cap }}</option>
        {% endfor %}
    </select>

    <label>Archivo FXX (Funciones):</label>
    <input type="file" name="fxx" accept=".json" required>

    <label>Archivo PXX (Perfil):</label>
    <input type="file" name="pxx" accept=".json" required>

    <label>Hoja de Vida (PDF):</label>
    <input type="file" name="cv" accept="application/pdf" required>

    <button type="submit">Generar Reporte</button>
</form>

</body>
</html>
