<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluación HV ANEIAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Evaluación Hoja de Vida</h1>
    <form id="hvForm">
        <label>Nombre:</label>
        <input type="text" name="nombre" required><br><br>

        <label>Capítulo:</label>
        <select name="capitulo" required>
            <option value="">Selecciona tu capítulo</option>
            <option value="UNIGUAJIRA">UNIGUAJIRA</option>
            <option value="UNIMAGDALENA">UNIMAGDALENA</option>
            <!-- agrega los demás capítulos -->
        </select><br><br>

        <label>Cargo:</label>
        <select name="cargo" required>
            <option value="">Selecciona el cargo</option>
            <option value="PC">PC</option>
            <option value="IC">IC</option>
            <option value="CCP">CCP</option>
            <option value="DCA">DCA</option>
            <option value="DCC">DCC</option>
            <option value="DCD">DCD</option>
            <option value="DCF">DCF</option>
            <option value="DCM">DCM</option>
        </select><br><br>

        <label>Hoja de vida (PDF):</label>
        <input type="file" name="hvfile" accept=".pdf" required><br><br>

        <button type="submit">Analizar</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
