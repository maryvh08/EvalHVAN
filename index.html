<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>ATS ANEIAP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>ATS – Evaluación de Hojas de Vida ANEIAP</h1>
    </header>

    <section id="form-section">
        <h2>Evaluar hoja de vida</h2>

        <label>Nombre del aspirante:</label>
        <input id="nombre" type="text" placeholder="Ej. Juan Pérez">

        <label>Cargo al que aspira:</label>
        <select id="cargo">
            <option value="">Seleccione...</option>
            <option value="PC">PC</option>
            <option value="IC">IC</option>
            <option value="CCP">CCP</option>
            <option value="DCA">DCA</option>
            <option value="DCC">DCC</option>
            <option value="DCD">DCD</option>
            <option value="DCF">DCF</option>
            <option value="DCM">DCM</option>
        </select>

        <label>Capítulo / Universidad:</label>
        <input id="capitulo" type="text" placeholder="Ej. UNIGUAJIRA">

        <label>Hoja de vida (texto):</label>
        <textarea id="cv" placeholder="Copia aquí tu hoja de vida..." rows="12"></textarea>

        <button id="evaluar">Evaluar hoja de vida</button>
    </section>

    <section id="report-section">
        <h2>Reporte generado</h2>
        <div id="report-container"></div>
    </section>

    <script src="app.js"></script>
</body>

</html>
